<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·ªëc ThƒÉm L√¨ X√¨ May M·∫Øn</title>
    <style>
        /* --- C·∫§U H√åNH CHUNG --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #b30000; /* ƒê·ªè ƒë·∫≠m l·ªÖ h·ªôi */
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffd700; /* V√†ng kim */
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- PH·∫¶N C√ÄI ƒê·∫∂T (SETUP PANEL) --- */
        #setup-panel {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            /* Flexbox ƒë·ªÉ cƒÉn gi·ªØa n·ªôi dung b√™n trong */
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }

        #setup-panel h3 {
            margin-top: 0;
            color: #b30000;
        }

        /* √î nh·∫≠p li·ªáu ƒë∆∞·ª£c l√†m ƒë·∫πp v√† cƒÉn gi·ªØa */
        textarea {
            width: 90%; /* Chi·∫øm 90% chi·ªÅu ngang c·ªßa khung cha */
            height: 100px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical; /* Ch·ªâ cho ph√©p k√©o gi√£n chi·ªÅu d·ªçc */
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Quan tr·ªçng: Gi·ªØ padding kh√¥ng l√†m v·ª° khung */
        }

        textarea:focus {
            border-color: #b30000;
            box-shadow: 0 0 8px rgba(179, 0, 0, 0.2);
        }

        /* N√∫t b·∫•m chung */
        button {
            background-color: #ffd700;
            color: #b30000;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.4);
            background-color: #ffec8b;
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        /* --- KHU V·ª∞C CH∆†I GAME --- */
        #game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            padding-bottom: 50px;
        }

        /* --- BAO L√å X√å --- */
        .lixi-envelope {
            width: 110px;
            height: 150px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: 2px solid #ffd700;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 50px;
            user-select: none;
        }

        /* H·ªça ti·∫øt trang tr√≠ ƒë∆°n gi·∫£n */
        .lixi-envelope::after {
            content: "Á¶è"; /* Ch·ªØ Ph√∫c */
            font-size: 24px;
            color: #ffd700;
            position: absolute;
            top: 10px;
            font-weight: bold;
            border: 1px solid #ffd700;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .lixi-envelope::before {
            content: "üßß";
        }

        .lixi-envelope:hover {
            transform: scale(1.1) rotate(3deg);
            z-index: 10;
        }

        /* Hi·ªáu ·ª©ng khi m·ªü */
        .lixi-envelope.opened {
            animation: popOut 0.6s forwards;
            pointer-events: none;
        }

        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            40% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- POPUP K·∫æT QU·∫¢ --- */
        #result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85); /* N·ªÅn t·ªëi h∆°n */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            color: #b30000;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            text-align: center;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .money-text {
            font-size: 48px;
            font-weight: 800;
            margin: 20px 0;
            color: #d60000;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #reset-btn {
            margin-top: 30px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 14px;
        }
        
        #reset-btn:hover {
            background-color: #fff;
            color: #b30000;
        }
    </style>
</head>
<body>

    <h1>üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h1>

    <div id="setup-panel">
        <h3>C√ÄI ƒê·∫∂T TR√í CH∆†I</h3>
        <p>Nh·∫≠p s·ªë ti·ªÅn cho t·ª´ng bao, ngƒÉn c√°ch b·∫±ng d·∫•u ph·∫©y:</p>
        
        <textarea id="money-input" placeholder="V√≠ d·ª•: 50000, 100000, 20000...">10000, 20000, 50000, 100000, 200000, 500000</textarea>
        
        <button onclick="startGame()">B·∫ÆT ƒê·∫¶U NGAY</button>
    </div>

    <div id="game-area"></div>

    <button id="reset-btn" class="hidden" onclick="location.reload()">‚Ü∫ CH∆†I L·∫†I T·ª™ ƒê·∫¶U</button>

    <div id="result-modal" class="hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üéâ CH√öC M·ª™NG üéâ</h2>
            <p>B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c l·ªôc xu√¢n:</p>
            <div class="money-text" id="result-amount">0 ƒë</div>
            <button onclick="closeModal()">NH·∫¨N L·ªòC</button>
        </div>
    </div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function startGame() {
            const input = document.getElementById('money-input').value;
            if (!input.trim()) {
                alert("Vui l√≤ng nh·∫≠p danh s√°ch ti·ªÅn!");
                return;
            }

            const amounts = input.split(',')
                .map(str => parseInt(str.trim().replace(/\./g, '')))
                .filter(num => !isNaN(num) && num > 0);

            if (amounts.length === 0) {
                alert("D·ªØ li·ªáu nh·∫≠p v√†o ch∆∞a ƒë√∫ng. Vui l√≤ng ki·ªÉm tra l·∫°i!");
                return;
            }

            const shuffledAmounts = shuffleArray(amounts);

            // ·∫®n Setup, Hi·ªán Game
            const setupPanel = document.getElementById('setup-panel');
            setupPanel.style.opacity = '0';
            setTimeout(() => {
                setupPanel.classList.add('hidden');
                document.getElementById('reset-btn').classList.remove('hidden');
                renderEnvelopes(shuffledAmounts);
            }, 300);
        }

        function renderEnvelopes(amounts) {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';

            amounts.forEach((amount, index) => {
                const envelope = document.createElement('div');
                envelope.classList.add('lixi-envelope');
                envelope.dataset.amount = amount;
                
                // Th√™m animation delay nh·∫π ƒë·ªÉ c√°c bao hi·ªán ra l·∫ßn l∆∞·ª£t cho ƒë·∫πp
                envelope.style.animation = `zoomIn 0.5s ease ${index * 0.1}s backwards`;

                envelope.onclick = function() {
                    openEnvelope(this);
                };

                gameArea.appendChild(envelope);
            });
        }

        function openEnvelope(element) {
            const amount = parseInt(element.dataset.amount);
            document.getElementById('result-amount').innerText = formatMoney(amount);
            document.getElementById('result-modal').classList.remove('hidden');
            element.classList.add('opened');
            
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 600);
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
