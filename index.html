<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·ªëc ThƒÉm L√¨ X√¨ May M·∫Øn</title>
    <style>
        body {

            background-color: #b30000; /* ƒê·ªè ƒë·∫≠m */
            color: #fff;
            margin: 0;

        h1 {

        /* Ph·∫ßn C√†i ƒë·∫∑t (Setup) */
        #setup-panel {

        textarea {

        button {

        /* Khu v·ª±c ch∆°i game */
        #game-area {

        /* Bao l√¨ x√¨ */
        .lixi-envelope {
            width: 100px;
            height: 140px;

            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            display: flex;

            transition: transform 0.3s;

        .lixi-envelope:hover {

        /* Hi·ªáu ·ª©ng khi ch·ªçn */
        .lixi-envelope.opened {

        /* Popup k·∫øt qu·∫£ */
        #result-modal {

        .money-text {

            font-weight: bold;
            margin: 20px 0;

        }

        @keyframes zoomIn {

        }

        #reset-btn {

        }
    </style>
</head>
<body>

    <h1>üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h1>

    <div id="setup-panel">
        <h3>C√†i ƒë·∫∑t (D√†nh cho ch·ªß tr√≤)</h3>
        <p>Nh·∫≠p s·ªë ti·ªÅn cho t·ª´ng bao l√¨ x√¨, ngƒÉn c√°ch b·∫±ng d·∫•u ph·∫©y (,)</p>
        <p><i>V√≠ d·ª•: 10000, 20000, 50000, 10000, 500000</i></p>
        <textarea id="money-input" placeholder="Nh·∫≠p danh s√°ch ti·ªÅn t·∫°i ƒë√¢y...">10000, 20000, 50000, 100000, 200000, 10000, 50000</textarea>
        <br>
        <button onclick="startGame()">B·∫Øt ƒë·∫ßu Game</button>
    </div>

    <div id="game-area"></div>

    <button id="reset-btn" class="hidden" onclick="location.reload()">C√†i ƒë·∫∑t l·∫°i</button>

    <div id="result-modal" class="hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üéâ Ch√∫c M·ª´ng! üéâ</h2>
            <p>B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c l√¨ x√¨ tr·ªã gi√°:</p>
            <div class="money-text" id="result-amount">0 VNƒê</div>
            <button onclick="closeModal()">Nh·∫≠n l·ªôc</button>
        </div>
    </div>

    <script>
        // H√†m x√°o tr·ªôn m·∫£ng (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá VNƒê
        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function startGame() {
            const input = document.getElementById('money-input').value;
            if (!input.trim()) {
                alert("Vui l√≤ng nh·∫≠p danh s√°ch ti·ªÅn!");
                return;
            }

            // X·ª≠ l√Ω d·ªØ li·ªáu nh·∫≠p v√†o: T√°ch d·∫•u ph·∫©y, x√≥a kho·∫£ng tr·∫Øng, chuy·ªÉn th√†nh s·ªë
            const amounts = input.split(',')
                .map(str => parseInt(str.trim().replace(/\./g, ''))) // X√≥a d·∫•u ch·∫•m n·∫øu ng∆∞·ªùi d√πng l·ª° nh·∫≠p
                .filter(num => !isNaN(num) && num > 0);

            if (amounts.length === 0) {
                alert("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p s·ªë.");
                return;
            }

            // X√°o tr·ªôn danh s√°ch ti·ªÅn
            const shuffledAmounts = shuffleArray(amounts);

            // ·∫®n panel c√†i ƒë·∫∑t, hi·ªán game
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = ''; // X√≥a c≈©

            // T·∫°o c√°c bao l√¨ x√¨
            shuffledAmounts.forEach((amount, index) => {
                const envelope = document.createElement('div');
                envelope.classList.add('lixi-envelope');
                envelope.dataset.amount = amount;
                envelope.id = `lixi-${index}`;
                
                // S·ª± ki·ªán click
                envelope.onclick = function() {
                    openEnvelope(this);
                };

                gameArea.appendChild(envelope);
            });
        }

        function openEnvelope(element) {
            // L·∫•y s·ªë ti·ªÅn
            const amount = parseInt(element.dataset.amount);
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            document.getElementById('result-amount').innerText = formatMoney(amount);
            document.getElementById('result-modal').classList.remove('hidden');

            // Hi·ªáu ·ª©ng bi·∫øn m·∫•t bao l√¨ x√¨
            element.classList.add('opened');
            
            // Sau khi animation xong (0.5s), x√≥a kh·ªèi DOM ƒë·ªÉ kh√¥ng ai click ƒë∆∞·ª£c n·ªØa
            setTimeout(() => {
                element.style.visibility = 'hidden'; // Gi·ªØ kho·∫£ng tr·ªëng ho·∫∑c d√πng display='none' ƒë·ªÉ d·ªìn l·∫°i
                // element.style.display = 'none'; // N·∫øu mu·ªën c√°c bao d·ªìn l·∫°i g·∫ßn nhau th√¨ d√πng d√≤ng n√†y
            }, 500);
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
