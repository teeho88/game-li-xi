<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·ªëc ThƒÉm L√¨ X√¨ May M·∫Øn</title>
    <style>
        /* --- C·∫§U H√åNH CHUNG --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #b30000;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- PH·∫¶N C√ÄI ƒê·∫∂T --- */
        #setup-panel {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 100px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #b30000;
        }

        button {
            background-color: #ffd700;
            color: #b30000;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-transform: uppercase;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            background-color: #ffec8b;
        }

        .hidden { display: none !important; }

        /* --- KHU V·ª∞C CH∆†I GAME --- */
        #game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding-bottom: 50px;
        }

        .lixi-envelope {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            user-select: none;
        }

        .lixi-envelope::before {
            content: "üßß";
            font-size: 50px;
        }

        .lixi-envelope:hover {
            transform: scale(1.1) rotate(3deg);
            z-index: 10;
        }

        .lixi-envelope.opened {
            animation: popOut 0.5s forwards;
            pointer-events: none;
        }

        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- POPUP K·∫æT QU·∫¢ --- */
        #result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px; /* Th√™m padding ƒë·ªÉ kh√¥ng b·ªã s√°t l·ªÅ m√†n h√¨nh ƒët */
            box-sizing: border-box;
        }

        .modal-content {
            background: #fff;
            color: #b30000;
            padding: 30px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            text-align: center;
            width: 100%;
            max-width: 450px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông t·ªëi ƒëa */
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CSS ch·ªânh s·ª≠a ƒë·ªÉ ch·ªØ lu√¥n hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß */
        .money-text {
            /* D√πng clamp ƒë·ªÉ font ch·ªØ t·ª± ƒë·ªông to nh·ªè theo m√†n h√¨nh: 
               Min: 24px, ∆Øu ti√™n: 8vw, Max: 50px */
            font-size: clamp(24px, 8vw, 50px); 
            font-weight: 800;
            margin: 20px 0;
            color: #d60000;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            
            /* ƒê·∫£m b·∫£o ch·ªØ d√†i s·∫Ω xu·ªëng d√≤ng ch·ª© kh√¥ng tr√†n ra ngo√†i */
            word-wrap: break-word;
            word-break: break-word; 
            width: 100%;
            line-height: 1.2;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #reset-btn {
            margin-top: 30px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 14px;
        }
        
        #reset-btn:hover {
            background-color: #fff;
            color: #b30000;
        }
    </style>
</head>
<body>

    <h1>üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h1>

    <div id="setup-panel">
        <h3>C√ÄI ƒê·∫∂T</h3>
        <p>Nh·∫≠p s·ªë ti·ªÅn:</p>
        <textarea id="money-input" placeholder="V√≠ d·ª•: 100k, 200k, 500k, 1tr, 2 tri·ªáu..."></textarea>
        <button onclick="startGame()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="game-area"></div>

    <button id="reset-btn" class="hidden" onclick="location.reload()">‚Ü∫ CH∆†I L·∫†I</button>

    <div id="result-modal" class="hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üéâ CH√öC M·ª™NG üéâ</h2>
            <p>B·∫°n nh·∫≠n ƒë∆∞·ª£c l√¨ x√¨:</p>
            <div class="money-text" id="result-amount">0 ƒë</div>
            <button onclick="closeModal()">NH·∫¨N L·ªòC</button>
        </div>
    </div>

    <script>
        // H√†m m·ªõi: Chuy·ªÉn ƒë·ªïi ch·ªØ (100k, 1tr) th√†nh s·ªë (100000, 1000000)
        function parseMoneyString(str) {
            str = str.toLowerCase().trim();
            let multiplier = 1;

            // X·ª≠ l√Ω ƒë∆°n v·ªã Tri·ªáu
            if (str.includes('tr') || str.includes('m')) {
                multiplier = 1000000;
                str = str.replace(/tr|i·ªáu|ieu|m/g, ''); // X√≥a ch·ªØ ƒë·ªÉ l·∫•y s·ªë
            } 
            // X·ª≠ l√Ω ƒë∆°n v·ªã Ng√†n (k)
            else if (str.includes('k') || str.includes('ngh√¨n') || str.includes('ngan')) {
                multiplier = 1000;
                str = str.replace(/k|ngh√¨n|ngan/g, '');
            }

            // X√≥a h·∫øt c√°c k√Ω t·ª± kh√¥ng ph·∫£i s·ªë ho·∫∑c d·∫•u ch·∫•m (ƒë·ªÉ gi·ªØ ph·∫ßn th·∫≠p ph√¢n n·∫øu c√≥)
            let numValue = parseFloat(str.replace(/[^0-9.]/g, ''));

            if (isNaN(numValue)) return 0;
            return numValue * multiplier;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function startGame() {
            const input = document.getElementById('money-input').value;
            if (!input.trim()) {
                alert("Vui l√≤ng nh·∫≠p danh s√°ch ti·ªÅn!");
                return;
            }

            // S·ª≠ d·ª•ng h√†m parseMoneyString m·ªõi
            const amounts = input.split(',')
                .map(str => parseMoneyString(str))
                .filter(num => num > 0);

            if (amounts.length === 0) {
                alert("D·ªØ li·ªáu nh·∫≠p v√†o ch∆∞a ƒë√∫ng. V√≠ d·ª•: 100k, 500k, 1tr");
                return;
            }

            const shuffledAmounts = shuffleArray(amounts);

            const setupPanel = document.getElementById('setup-panel');
            setupPanel.style.opacity = '0';
            setTimeout(() => {
                setupPanel.classList.add('hidden');
                document.getElementById('reset-btn').classList.remove('hidden');
                renderEnvelopes(shuffledAmounts);
            }, 300);
        }

        function renderEnvelopes(amounts) {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';

            amounts.forEach((amount, index) => {
                const envelope = document.createElement('div');
                envelope.classList.add('lixi-envelope');
                envelope.dataset.amount = amount;
                envelope.style.animation = `zoomIn 0.5s ease ${index * 0.1}s backwards`;

                envelope.onclick = function() {
                    openEnvelope(this);
                };
                gameArea.appendChild(envelope);
            });
        }

        function openEnvelope(element) {
            const amount = parseInt(element.dataset.amount);
            document.getElementById('result-amount').innerText = formatMoney(amount);
            document.getElementById('result-modal').classList.remove('hidden');
            element.classList.add('opened');
            
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 600);
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
